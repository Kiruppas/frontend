<div class="container">
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userId}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
  
</div>
