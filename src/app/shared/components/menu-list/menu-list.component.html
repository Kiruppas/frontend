<ul class="nav justify-content-center">
  <li class="nav-item" *ngFor="let item of menuListItems">
    <a
      class="nav-link"
      [routerLink]="item.link"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: item.exact }"
    >
      {{ item.label }}
    </a>
  </li>
</ul>
