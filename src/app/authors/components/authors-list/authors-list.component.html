<div class="container pt-4" style="margin-top: 55px; margin-bottom: 170px;">
  <div class="row">
    <div class="col-sm-3 mb-2" *ngFor="let author of authors">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">
            <a
              style="color: black; text-decoration: none"
              routerLink="/authors/{{ author.userId }}"
            >
              {{ author.username }}
            </a>
          </h5>
          <p class="card-text">Email: {{ author.email }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
