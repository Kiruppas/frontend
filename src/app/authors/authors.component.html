<div class="container pt-4">
    <div class="row">
        <div class="col-sm-3 mb-2" *ngFor="let author of authors">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" >{{author.username}}
                    </h5>
                    <p class="card-text">Email: {{author.email}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
